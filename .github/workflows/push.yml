name: Push Workflow
on:
  # When after commit pushed to branches not master nad release/next
  push:
    branches-ignore:
      - 'master'
      - 'release/next'
env:
  CI: true
jobs:
  init:
    name: 'Install, Build and Test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm
      - name: Use Node.js (.nvmrc)
        uses: actions/setup-node@v1
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
      - run: make clean
      - run: make install
      - run: make build
      - run: yarn test
      - name: "Trigger Oauth Service Pipeline Workflow"
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.DISPATCH_WORKFLOWS_TOKEN }}
          script: |
            const {repo, sha} = process.env;
            const fe_react_version= '6.0.9'
            const owner = context.payload.repository.organization
            const oauthServiceRepo = 'oauth-service'
            const workflow_id = 'update-react-dependency.yaml'
            const dispatch_id = `${repo}/${sha}`

            const data = await github.rest.actions.createWorkflowDispatch({
              owner,
              repo:oauthServiceRepo,
              workflow_id,
              ref: 'main',
              inputs: {
                fe_react_version,
              }
            });
