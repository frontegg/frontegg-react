name: Push Workflow
on:
  # When after commit pushed to branches not master nad release/next
  push:
    branches-ignore:
      - 'master'
      - 'release/next'
env:
  CI: true
jobs:
  init:
    name: 'Install, Build and Test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm
      - name: Use Node.js (.nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
      - name : "Trigger Oauth and Dashboard Services Pipeline Workflow"
        uses : actions/github-script@v5
        env :
          PR_VERSION : '6.0.5'
        with :
          github-token : ${{ secrets.DISPATCH_WORKFLOWS_TOKEN }}
          script : |
            const fe_react_version = process.env.PR_VERSION;
            const owner = 'frontegg';
            const dispatchActionsData = [
              {
                repo: 'oauth-service',
                workflow_id: 'update-react-dependency.yaml'
              },
              {
                repo: 'dashboard',
                workflow_id: 'update-frontegg-react-dependency.yaml'
              }
            ];
            const [oauthDispatchData, dashboardDispatchData] = Promise.all(dispatchActionsData.map(({ repo, workflow_id }) => github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id,
              ref: 'master',
              inputs: {
                fe_react_version,
              }}))
            );
      - run: make clean
      - run: make install
      - run: make build
      - run: yarn test
